<!DOCTYPE html>
<html>

<head>
  <!--Title of page-->
  <title>IP Address Tracker</title>

  <!--Meta data-->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Icon on web browser tab-->
  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

  <!--Leaflet CSS-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--custom css-->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!--Header of the page-->
  <header class="py-5">

    <!--Title of the header-->
    <div class="fw-bold text-center text-white">
      <h1>IP Address Tracker</h1>
    </div>

    <!--Flex Box to hold the input margin-top-4 justify content center-->
    <div class="d-flex mt-4 justify-content-center">
      <!--Input Form-->
      <form>
        <!--Container to make an input group-->
        <div class="container input-group">
          <!--Input search bar-->
          <input class="form-control form-control-lg search-bar" id="ipInput" type="text" placeholder="Search for any IP or domain">
          <!--Button search button-->
          <button type="submit" class="btn btn-secondary search-button" id="searchButton"><img src="images/icon-arrow.svg" alt="arrow" />
          </button>
        </div>
      </form>
    </div>

    <!--IP Detail Section-->
    <!--Flex Box to hold the IP Details margin-5 center text justify content center-->
    <section class="d-flex m-5 text-center justify-content-center">
      <!--Fluid Container to hold the IP Details padding along y access-4 background set to white and overlay-->
      <div class="container-fluid py-4 bg-white overlay">
        <!--Row of content-->
        <div class="row">
          <!--Column 1 IP Address-->
          <div class="col-sm border-line">
            <!--Title-->
            <h6 class="ip-title">IP ADDRESS</h6>
            <!--Details-->
            <h5 id="IP-Address"></h5>
          </div>
          <!--Column 2 Location-->
          <div class="col-sm border-line">
            <!--Title-->
            <h6 class="ip-title">LOCATION</h6>
            <!--Details-->
            <h5 id="location"></h5>
          </div>
          <!--Column 3 Timezone-->
          <div class="col-sm border-line">
            <!--Title-->
            <h6 class="ip-title">TIMEZONE</h6>
            <!--Details-->
            <h5 id="timezone"></h5>
          </div>
          <!--Column 4 ISP-->
          <div class="col-sm">
            <!--Title-->
            <h6 class="ip-title">ISP</h6>
            <!--Details-->
            <h5 id="isp"></h5>
          </div>
        </div>
      </div>
    </section>
  </header>

  <!--Holds the map-->
  <div id='map'></div>

  <!--Bootstrap js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!--custom js-->
  <script src="js/main.js"></script>
</body>

</html>
