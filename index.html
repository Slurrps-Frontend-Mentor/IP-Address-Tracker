<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Window Icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Google Font Rubik-->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">

  <!--Bootstrap 5 framework-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--custom css-->
  <link rel="stylesheet" href="css/style.css">
  <!--leaflet css-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />

  <!--leaflet js-->
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

  <!--IPify js-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!--Title of tab in browser-->
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <!-- Header -->
  <header class="p-5 d-flex align-items-center justify-content-center">
    <div class="container">
      <!--Title of Header on top of page-->
      <div class="fw-bold text-center text-white">
        <h1>IP Address Tracker</h1>
      </div>

      <div class="container-fluid mt-4 input-container">
        <!--IP and Domain Search Form-->
        <form>
          <div class="input-group">
            <!--User Input-->
            <input class="form-control search-bar" id="ipInput" type="text" placeholder="Search for any IP or domain">
            <!--Submit Button-->
            <button type="submit" class="btn btn-secondary search-button" id="searchButton"><img src="images/icon-arrow.svg" alt="arrow" /></button>
          </div>
        </form>
      </div>
  </header>

  <section class="">
    <!--IP Details-->
    <div class="container ip-info p-4">
      <div class="row">
        <!--Column 1 IP Address-->
        <div class="col-sm border-line">
          <!--Title-->
          <h6 class="ip-title">IP ADDRESS</h6>
          <!--Details-->
          <h5 id="IP-Address"></h5>
        </div>
        <!--Column 2 Location-->
        <div class="col-sm border-line">
          <!--Title-->
          <h6 class="ip-title">LOCATION</h6>
          <!--Details-->
          <h5 id="location"></h5>
        </div>
        <!--Column 3 Timezone-->
        <div class="col-sm border-line">
          <!--Title-->
          <h6 class="ip-title">TIMEZONE</h6>
          <!--Details-->
          <h5 id="timezone"></h5>
        </div>
        <!--Column 4 ISP-->
        <div class="col-sm">
          <!--Title-->
          <h6 class="ip-title">ISP</h6>
          <!--Details-->
          <h5 id="isp"></h5>
        </div>
      </div>
    </div>
    </div>
  </section>

  <!-- Main -->
  <main>
    <!--Map-->
    <div class="map-container">
      <div id="map"></div>
    </div>
  </main>

  <!--custom js-->
  <script src="js/main.js"></script>
</body>

</html>
